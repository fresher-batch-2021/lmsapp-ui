<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="row_col.css">
    <title>LMS - Registration</title>
</head>

<body>
    <div class="div">
        <div class="div1">
            <div class="row">
                <div class = "col-sm-1"></div>
                <div class="col-sm-11">
                    <div class="text-center">
                        <h2>
                            <em>User Registration</em>
                        </h2>
                    </div>
                    <br/>
                    <form onsubmit="registration()">
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/user.png" alt="user logo"> </span>
                            </div>
                            <input class="box1-style" id="name" class="form-control" placeholder="Full name" type="text" required>
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/badge.png" alt="empId logo"> </span>
                            </div>
                            <input class="box1-style" id="empId" placeholder="Employee ID" type="text" required>
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/group.png" alt="team logo"> </span>
                            </div>
                            <!-- <input class="box1-style" id="teamName" class="form-control" placeholder="Team Name" type="text"> -->
                            <select id = "teamName" style="height: 45px; width: 256px;" class="box1-style" required>
                                <option value="">--select--</option>
                                <option value="employee">Employee</option>
                                <option value="hr">HR</option>
                            </select>
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/smartphone.png" alt="smart phone logo"> </span>
                            </div>
                            <input class="box1-style" id="mobileNumber" class="form-control" placeholder="Mobile Number" type="text" required>
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/envelope.png" alt="email logo"> </span>
                            </div>
                            <input class="box1-style" id="emailAddress" class="form-control" placeholder="Email Address" type="text" required>
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/padlock.png" alt="password logo"> </span>
                            </div>
                            <input class="box1-style" id="password" class="form-control" placeholder="Password" type="password" required>
                        </div>
                        <br/>
                        <div style="padding-left : 50px;">
                            <input type="submit" class="btn-style" style="font-size : 16px" value="Register">
                        </div>
                    </form>
                    <script src="registration.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
