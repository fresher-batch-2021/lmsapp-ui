<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="row_col.css">
    <title>LMS - Registration</title>
</head>

<body>

    <div class="div">
        <div class="div1">
            <div class="row">
                <div class = "col-sm-1"></div>
                <div class="col-sm-11">
                    <div class="text-center">
                        <h2>
                            <i>User Registration</i>
                        </h2>
                    </div>
                    <br/>
                    <form onsubmit="registration()">
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/user.png"> </span>
                            </div>
                            <input class="box1-style" id="name" class="form-control" placeholder="Full name" type="text">
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/badge.png"> </span>
                            </div>
                            <input class="box1-style" id="empId" class="form-control" placeholder="Employee ID" type="text">
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/group.png"> </span>
                            </div>
                            <input class="box1-style" id="teamName" class="form-control" placeholder="Team Name" type="text">
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/smartphone.png"> </span>
                            </div>
                            <input class="box1-style" id="mobileNumber" class="form-control" placeholder="Mobile Number" type="text">
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/envelope.png"> </span>
                            </div>
                            <input class="box1-style" id="emailAddress" class="form-control" placeholder="Email Address" type="text">
                        </div>
                        <br/>
                        <div class="span-group">
                            <div class="span-group2">
                                <span class="span-group3">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/padlock.png"> </span>
                            </div>
                            <input class="box1-style" id="password" class="form-control" placeholder="Password" type="password">
                        </div>
                        <br/>
                        <div style="padding-left : 50px;">
                            <input type="submit" class="btn-style" style="font-size : 16px" value="Register">
                        </div>
                    </form>
                    <script>
                        function registration() {
                            event.preventDefault();
                            const name = document.querySelector("#name").value;
                            const empId = document.querySelector("#empId").value;
                            const teamName = document.querySelector("#teamName").value;
                            const mobileNumber = document.querySelector("#mobileNumber").value;
                            const emailAddress = document.querySelector("#emailAddress").value;
                            const password = document.querySelector("#password").value;

                            const jsonObj = {
                                "name": name,
                                "empId": empId,
                                "teamName": teamName,
                                "mobileNumber": mobileNumber,
                                "emailAddress": emailAddress,
                                "password": password
                            }

                            console.log(jsonObj);
                            let passCheck = 0;
                            let allFieldsAreOk = 0;
                            if (name == null || name == "" || name.trim() == "") {
                                alert("Name is Invalid");
                            }
                            else if (empId == null || empId == "" || empId.trim() == "") {
                                alert("Employee ID is Invalid");
                            }
                            else if (teamName == null || teamName == "" || teamName.trim() == "") {
                                alert("Team Name is Invalid");
                            }
                            else if (mobileNumber == null || mobileNumber == "" || mobileNumber.trim() == "") {
                                alert("Mobile Number is Invalid");
                            }
                            else if (emailAddress == null || emailAddress == "" || emailAddress.trim() == "") {
                                alert("Team Name is Invalid");
                            }
                            else if (password == null || password == "" || password.trim() == "" || password.length > 8 || password.length < 8) {
                                alert("password is Invalid");
                            }
                            else if (password != null) {
                                let numCheck = 0;
                                let charCheck = 0;
                                let capsCheck = 0;
                                for (i = 0; i < password.length; i++) {
                                    if (password[i] >= "A" && password[i] <= "Z") {
                                        capsCheck = 1;
                                    }
                                    if (password[i] >= "a" && password[i] <= "z") {
                                        charCheck = 1;
                                    }
                                    if (parseInt(password[i]) >= 0 && parseInt(password[i]) <= 9) {
                                        numCheck = 1;
                                    }
                                }
                                if (numCheck == 1 && charCheck == 1 && capsCheck == 1) {
                                    console.log("password checked");
                                    passCheck = 1;
                                }
                                else {
                                    alert("Password must contains Atleast 1 number, 1 Capital Letter, 1 Character");
                                }
                            } else {
                                allFieldsAreOk = 1;
                            }
                            if (passCheck == 1) {
                                alert("Registration Success !!!");
                                window.location.href = "index.html";
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
