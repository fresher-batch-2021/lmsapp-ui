<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login.css">

    <title>LMS - Registration</title>
</head>

<body>

    <div class="div">
        <div class="div1">
            <div class="row">
                <div class="col-sm-6" style="padding-left : 150px; padding-top: 150px ">
                    <img style="height: 80%; width: 60%;" src="./images/registration.png">
                </div>
                <div class="col-sm-4">
                    <div class="text-center">
                        <h2>
                            <i>User Registration</i>
                        </h2>
                    </div>
                    <br/>
                    <form action="login.html">
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/user.png"> </span>
                            </div>
                            <input style="width :150px; height : 50px; font-size : 16px;;" name="" class="form-control" placeholder="Full name" type="text">
                        </div>
                        <br/>
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/badge.png"> </span>
                            </div>
                            <input style="width :200px; height : 50px; font-size : 16px;" name="" class="form-control" placeholder="Employee ID" type="text">
                        </div>
                        <br/>
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/group.png"> </span>
                            </div>
                            <input style="width :200px; height : 50px; font-size : 16px;" name="" class="form-control" placeholder="Team Name" type="text">
                        </div>
                        <br/>
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/smartphone.png"> </span>
                            </div>
                            <input style="width :200px; height : 50px; font-size : 16px;" name="" class="form-control" placeholder="Mobile Number" type="text">
                        </div>
                        <br/>
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/envelope.png"> </span>
                            </div>
                            <input style="width :200px; height : 50px; font-size : 16px;" name="" class="form-control" placeholder="Email Address" type="text">
                        </div>
                        <br/>
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <img style="width : 40px; height:40px; position: relative;" src="./images/padlock.png"> </span>
                            </div>
                            <input style="width :200px; height : 50px; font-size : 16px;" name="" class="form-control" placeholder="Password" type="password">
                        </div>
                        <br/>
                        <input type="submit" class="form-control" style="font-size : 16px" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
