<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="applyleave.css">
    <link rel="stylesheet" href="row_col.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <header id="header"></header>
        </div>
        <div class="col-sm-8">
            <div class="leave-title">
                <br/>
                <h2>
                    <strong>Leave Form</strong>
                </h2>
                <br/>
            </div>
            <div class="leave-content pre-scrollable1">
                <br/>
                <form action="history.html" onsubmit="leaveForm()">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Employee ID : </label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" required name="empID" id = "employeeId" class="box-control">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>From Date : </label>
                        </div>
                        <div class="col-sm-6">
                            <input type="date" required id="fromDate" class="box-control">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>To Date : </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="date" required id="toDate" class="box-control">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Leave Type : </label>
                        </div>
                        <div class="col-sm-8">
                            <select required id="type" class="box-control">
                                <option value = "">--select--</option>
                                <option value = "sickLeave">Sick Leave</option>
                                <option value = "casualLeave">Casual Leave</option>
                            </select>
                    
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Reason : </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" required id="reason" class="box-control">
                            <br/>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <input type="submit" style="width : 100%; height : 40px; font-size : 16px;" value="Apply" class="btn1-style">
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-2">
            <footer id="footer"></footer>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="applyleave.js"></script>
    <script>
        $("#header").load("header.html");
    </script>
    <script>
        $("#footer").load("footer.html");
    </script>
</body>

</html>
