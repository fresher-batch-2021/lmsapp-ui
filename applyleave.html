<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="applyleave.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <header id="header"></header>
        </div>
        <div class="col-sm-8">
            <div class="leave-title">
                <br/>
                <h2>
                    <b>Leave Form</b>
                </h2>
                <br/>
            </div>
            <div class="leave-content pre-scrollable1">
                <br/>
                <form action="history.html" onsubmit="leaveForm()">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Employee ID : </label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" required name="empID" id = "employeeId" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>From Date : </label>
                        </div>
                        <div class="col-sm-6">
                            <input type="date" required id="fromDate" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>To Date : </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="date" required id="toDate" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Leave Type : </label>
                        </div>
                        <div class="col-sm-8">
                            <select required id="type" style="width : 250px; font-size : 14px;" class="form-control box-style">
                                <option value = "">--select--</option>
                                <option value = "sickLeave">Sick Leave</option>
                                <option value = "casualLeave">Casual Leave</option>
                            </select>
                    
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <label>Reason : </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" required id="reason" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <input type="submit" style="width : 100%; height : 40px; font-size : 16px;" value="Apply" class="btn btn-success">
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>
                </form>
                <script>
                    function leaveForm(){
                        event.preventDefault();
                        const employeeId = document.querySelector("#employeeId").value;
                        const fromDate = document.querySelector("#fromDate").value;
                        const toDate = document.querySelector("#toDate").value;
                        const leaveType = document.querySelector("#type").value;
                        const reason = document.querySelector("#reason").value;
                        const leaveFormObj = {
                            "employeeId" : employeeId,
                            "fromDate" : fromDate,
                            "toDate" : toDate,
                            "leaveType" : leaveType,
                            "reason" : reason
                        }
                        console.log(leaveFormObj);
                        window.location.href="history.html";
                    }
                    
                </script>
            </div>
        </div>
        <div class="col-sm-2">
            <footer id="footer"></footer>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html");
    </script>
    <script>
        $("#footer").load("footer.html");
    </script>
</body>

</html>
