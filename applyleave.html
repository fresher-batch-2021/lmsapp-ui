<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="applyleave.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <header id="header"></header>
        </div>
        <div class="col-sm-9">
            <div class="leave-title">
                <br/>
                <h2>
                    <b>Leave Form</b>
                </h2>
                <br/>
            </div>
            <div class="leave-content">
                <br/>
                <form action="history.html">
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Employee ID : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="EmpID" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>From Date : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="date" name="fromDate" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>To Date : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="date" name="toDate" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Leave Type : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="type" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Reason : </label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" name="reason" style="width : 250px; font-size : 14px;" class="form-control box-style">
                            <br/>
                        </div>
                    </div>
                    <div>
                        <input type="submit" style="width : 100%; height : 40px; font-size : 16px;" value="Apply" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html");
    </script>
</body>

</html>
