<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="row_col.css">
    <link rel="stylesheet" href="login.css">
    <title>LMS - LOGIN</title>
</head>

<body>
    <div class="div">
        <div class="div1">
            <center>
                <h1>
                    <i>LMS - APP</i>
                </h1>
            </center>
            <div class="row">

                <div class="col-sm-6" style="padding-left : 80px;padding-top : 30px;">
                    <img style="width : 70%; height:80%" src="./images/login-pic.jpg">
                </div>
                <div class="col-sm-6" style="padding-left : 80px; padding-top : 10px;">
                    <h2 style="padding-left : 80px;">Sign In..</h2>
                    <form onsubmit="login()">
                        <label for="username">Username</label>
                        <br />
                        <input style=" width : 50%;" id="userName" type="text" class="box-style">
                        <br />
                        <br />
                        <label for="password">Password</label>
                        <br />
                        <input style=" width : 50%;" id="password" type="password" class="box-style">
                        <br />
                        <br />
                        <label>User Role</label>
                        <br />
                        <select class="box-style" id="role" style="width:50%;" name="role">
                            <option value="">--select--</option>
                            <option value="Employee">Employee</option>
                            <option value="HR">HR</option>
                        </select>
                        <br />
                        <br />
                        <div style="padding-left : 70px;">
                            <input style=" width : 25%;" type="submit" class="btn btn-style">
                            <br />
                        </div>
                        <br />
                        <a href="registration.html" style="padding-left : 35px;">New User - Register here!</a>
                    </form>
                    <script>
                        function login() {
                            event.preventDefault();
                            const userName = document.querySelector("#userName").value;
                            const password = document.querySelector("#password").value;
                            const role = document.querySelector("#role").value;
                            const loginObj = {
                                "userName": userName,
                                "password": password,
                                "role": role
                            }
                            console.log(loginObj);
                            let allFielsAreOk = 0;
                            if (userName == null || userName == "" || userName.trim() == "") {
                                alert("Username is Invalid");
                            }
                            else if (password == null || password == "" || password.trim() == "" || password.length > 8 || password.length < 8) {
                                alert("password is Invalid");
                            }

                            else if (role == null || role == "" || role.trim() == "") {
                                alert("Role is Invalid");
                            }
                            else {
                                allFielsAreOk = 1;
                            }
                            if (allFielsAreOk == 1) {
                                if (role === "Employee") {
                                    window.location.href = "home.html";
                                }
                                else if (role === "HR") {
                                    window.location.href = "hrpage.html";
                                }
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
