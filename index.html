<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="row_col.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>LMS - LOGIN</title>
</head>

<body>
    <div class="div">
        <div class="div1">
            <h1 style="text-align: center;">
                <em>LMS - APP</em>
            </h1>
            <div class="row">
                <div class="col-sm-12" style="padding-left : 180px; padding-top : 10px;">
                    <h2 style="padding-left : 60px;">Sign In..</h2>
                    <form onsubmit="login()">
                        <label for="username">Username</label>
                        <input style=" width : 50%;" id="userName" name="loginForm" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            class="box-style" required>
                        <label for="password">Password</label>
                        <input style=" width : 50%;" id="password" name="loginForm" type="password"
                            class="box-style" required>
                        <label>User Role</label>
                        <select class="box-style" style="width:50%;" id="role" name="loginForm" required>
                            <option value="">--select--</option>
                            <option value="Employee">Employee</option>
                            <option value="HR">HR</option>
                        </select>
                        <div style="padding-left : 70px;">
                            <input style=" width : 25%;" type="submit" class="btn btn-style">
                        </div>
                        <br />
                        <a href="registration.html" style="padding-left : 30px;">New User - Register here!</a>
                    </form>
                    <script>
                        function login() {
                            event.preventDefault();
                            const userName = document.querySelector("#userName").value;
                            const password = document.querySelector("#password").value;
                            const role = document.querySelector("#role").value;
                            const loginObj = {
                                "userName": userName,
                                "password": password,
                                "role": role
                            }
                            console.log(loginObj);
                            let allFielsAreOk = 0;
                            if (userName == null || userName == "" || userName.trim() == "") {
                                alert("Enter valid username");
                            }
                            else if (password == null || password == "" || password.trim() == "" || password.length > 8 || password.length < 8) {
                                alert("Password Must be 8 letters");
                            }

                            else if (role == null || role == "" || role.trim() == "") {
                                alert("Role is Invalid");
                            }
                            else {
                                allFielsAreOk = 1;
                            }
                            if (allFielsAreOk == 1) {
                                console.log("called");
                                let url = "https://product-mock-api.herokuapp.com/lmsapp/api/v1/auth/login";
                                let formData = {
                                    email: userName,
                                    password: password
                                }

                                axios.post(url, formData).then(res => {
                                    let data = res.data;
                                    console.log(data);
                                    if (data.role === "employee" && loginObj.role === "Employee") {
                                        alert("Successffully Login");
                                        localStorage.setItem("LOGGED_IN_USER", JSON.stringify(res.data));
                                        updateLocal();
                                        window.location.href = "home.html";
                                    } else if (data.role === "hr" && loginObj.role === "HR") {
                                        alert("Successffully Login");
                                        localStorage.setItem("LOGGED_IN_USER", JSON.stringify(res.data));
                                        window.location.href = "hrpage.html";
                                    } else {
                                        alert("Invalid Role defined")
                                    }


                                }).catch(err => {
                                    let errorMessage = err.response.data.errorMessage;
                                    console.error(errorMessage);
                                    alert("Error-" + errorMessage);
                                });
                            }
                        }
                        function updateLocal() {
                            let availableLeave = [
                                {
                                    casualLeave: 6,
                                    sickLeave: 6,
                                    earnedLeave: 6,
                                    total: 18
                                }
                            ];
                            localStorage.setItem("availableLeave", JSON.stringify(availableLeave));
                        }

                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
