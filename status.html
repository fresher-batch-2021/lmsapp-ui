<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Available Holidays </title>
    <link rel="stylesheet" href="status.css">
    <link rel="stylesheet" href="row_col.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <header id="header"></header>
        </div>
        <div class="col-sm-8">
            <div class="status-title">
                <br/>
                <h2>
                    <strong>
                        <em>Available Count</em>
                    </strong>
                </h2>
                <br/>
            </div>
            <div class="status-content pre-scrollable1">
                <br/>
                <table>
                    <tr>
                        <th scope="col">###</th>
                        <th scope="col">Month</th>
                        <th scope="col">Year</th>
                        <th scope="col">Sick Leave</th>
                        <th scope="col">Casual Leave</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>AUG</td>
                        <td>2021 </td>
                        <td>2</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SEP</td>
                        <td>2021</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>OCT</td>
                        <td>2021</td>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>NOV</td>
                        <td>2021</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>DEC</td>
                        <td>2021</td>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class = "col-sm-2">
            <footer id="footer"></footer>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html");
    </script>
    <script>
        $("#footer").load("footer.html");
    </script>
</body>

</html>
